<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive list</title>
</head>
<body>
<section>
    <form action="javascript:add(country.value)">
        <input type="text" name="country" id="country" placeholder="Country">
        <input type="submit" value="Update"/>
    </form>
    <ul id="countryList">
        <li>Norway</li>
        <li>Denmark</li>
        <li>Sweden</li>
    </ul>
</section>
<script>

    const button = (text, callback) => {
        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = "x";
        deleteButton.addEventListener("click", callback);
        return deleteButton;
    };

    // Create an observer to add remove buttons
    new MutationObserver((mutationsList) => {
        for (let mutation of mutationsList) {
            if (mutation.addedNodes.length > 0) {
                mutation.addedNodes[0].appendChild(
                    button("x", function () {
                        this.parentElement.remove()
                    }));
            }
        }
    }).observe(document.getElementById("countryList"),
        {childList: true}
    );

    // observer.disconnect();

    function add(element) {
        if (!element) {
            alert("Please, enter a country name.");
        } else {
            document.getElementById("countryList")
                .appendChild(document.createElement("LI"))
                .appendChild(document.createTextNode(element));
            document.getElementById("country").value = '';
        }
    }
</script>
</body>
</html>
